<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, orangered, orange);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            text-align: center;
        }

        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px 50px;
            width: 400px;
        }

        .welcome {
            font-size: 1.1rem;
            margin-bottom: 20px;
            overflow: hidden;
            border-right: .15em solid orangered;
            white-space: nowrap;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orangered }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .button {
            background: linear-gradient(45deg, #ff7043, #ffcc80);
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(255, 112, 67, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 15px rgba(255, 112, 67, 0.6);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0px 4px 10px rgba(255, 112, 67, 0.4);
        }

        .titulo_lindito {
            width: 100%;
            background-color: ;
        }

        .cabecera_OK {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 10px 20px;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 15px;
            /* Bordes redondeados */
            
            /* Sombra ligera para resaltar */

        }

        .titulo_texto {
            font-size: 31px;
            color: orangered;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            /* Evita saltos de línea */
            text-decoration: none;
            /* Sin subrayado */
        }

        .logo_imagen {
            height: 100px;
            text-align: center;
            /* Alinea la imagen a la derecha */
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="titulo_lindito">
                <div class="cabecera_OK">
                    <div class="titulo_texto"></div>
                    <img src="../assets/img/WMLogo.png" alt="WM Logo" class="logo_imagen">
                </div><br><br>
        <div class="welcome">Sistema de Gestión Rent a Car - WM</div>
        <br>
        <div class="button-container">
            <button class="button" onclick="location.href='autos_edit.html'">Editar Disponibilidad de Autos</button>
            <br>
            <button class="button" onclick="location.href='contrat_Reconocimiento.html'">Contrato con Reconocimiento</button>
            <button class="button" onclick="location.href='contrat_TC.html'">Contrato con TC</button>
            <button class="button" onclick="location.href='contrat_Pagare.html'">Contrato con Pagaré</button>
        </div>
        <div class="footer">Elija una Opción</div>
    </div>
</body>
</html>
