            function saveCarDataAndRedirect(
                name,

                fuel,

                warranty,
                price,
                days,

                    radio,
                    warranty: warranty.toLocaleString("es-ES") + " gs",

                    returnDate: new Intl.DateTimeFormat("es-ES").format(new Date(returnDate)),
                    pricingType,
                    availability
                };

                localStorage.setItem("selectedCarData", JSON.stringify(carData));
                window.location.href = "pedido.html";
            }

        <!--Script par verificar la caducidad de disponibilidad-->

        <script>
            function updateCarAvailability() {
                const storedCars = localStorage.getItem('autosResults');
                if (!storedCars) return;

                const cars = JSON.parse(storedCars);
                const currentDate = new Date();

                cars.forEach(car => {
                    if (car.availability === "no disponible" && car.returnDate) {
                        const returnDate = new Date(car.returnDate);

                        // Verifica si la fecha actual es posterior a la fecha de retorno
                        if (currentDate > returnDate) {
                            car.availability = "disponible";
                            car.pickupDate = null; // Limpia las fechas antiguas
                            car.returnDate = null;
                        }
                    }
                });

                // Actualiza la lista en el localStorage
                localStorage.setItem('autosResults', JSON.stringify(cars));
            }

            // Ejecuta la función al cargar la página
            document.addEventListener("DOMContentLoaded", updateCarAvailability);

        </script>
